<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Regalo Para el Amor de Mi Vida üéÅ</title>
  <style>
    body {
      background-image: url('https://i.imgur.com/Q5Ny5Ip.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px;
      color: #d63384;
      overflow-x: hidden;
      overflow-y: visible;
      position: relative;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.6em;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 20px;
    }

    .heart {
      font-size: 4em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .surprise-btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.3em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .surprise-btn:hover {
      background-color: #ff1493;
    }

    .hidden-message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: #c2185b;
      animation: fadeIn 1s forwards;
      background: rgba(255, 240, 245, 0.85);
      padding: 20px;
      border-radius: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .glitter {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff 40%, transparent 41%);
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart">üíñ</div>
  <h1>Para ti, amor de mi vida</h1>
  <p>
    Este es mi regalo para ti, Jhorgely, por ser una persona tan linda, adorable y maravillosa.
    <br><br>
    Te amo. üíò
  </p>

  <button class="surprise-btn" onclick="showSurprise()">Haz clic para tu sorpresa üíù</button>
  <div class="hidden-message" id="surprise">
    üå∏ Siempre te llevar√© en mi coraz√≥n, mi dulce Jhorgely. Eres magia pura. üå∏
  </div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
    }

    // Glitter falling animation
    for (let i = 0; i < 80; i++) {
      let glitter = document.createElement('div');
      glitter.className = 'glitter';
      glitter.style.left = Math.random() * 100 + 'vw';
      glitter.style.animationDuration = (5 + Math.random() * 5) + 's';
      glitter.style.animationDelay = (Math.random() * 10) + 's';
      glitter.style.width = glitter.style.height = (5 + Math.random() * 5) + 'px';
      document.body.appendChild(glitter);
    }
  </script>
</body>
</html>
