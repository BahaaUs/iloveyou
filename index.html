<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un Regalo Para el Amor de Mi Vida üéÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.imgur.com/Q5Ny5Ip.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Patrick Hand', cursive;
      text-align: center;
      padding: 60px;
      color: #d63384;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px #fff;
    }

    p {
      font-size: 1.6em;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 20px;
    }

    .heart {
      font-size: 4em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .surprise-btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.3em;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .hidden-message {
      display: none;
      margin-top: 30px;
      font-size: 1.5em;
      color: #c2185b;
      animation: fadeIn 1s forwards;
      background: rgba(255, 240, 245, 0.85);
      padding: 20px;
      border-radius: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-heart, .falling-flower {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: float 10s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Glitter effect */
    .glitter {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px pink;
      border-radius: 50%;
      animation: glitterFall 5s linear infinite;
    }

    @keyframes glitterFall {
      0% { transform: translateY(-10px) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    .hello-kitty {
      width: 100px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      animation: floatKitty 6s ease-in-out infinite;
    }

    @keyframes floatKitty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="heart">üíñ</div>
  <h1>Para ti, amor de mi vida</h1>
  <p>
    Este es mi regalo para ti, Jhorgely, por ser una persona tan linda, adorable y maravillosa.
    <br><br>
    Te amo. üíò
  </p>

  <button class="surprise-btn" onclick="showSurprise()">Haz clic para tu sorpresa üíù</button>
  <div class="hidden-message" id="surprise">
    üå∏ Siempre te llevar√© en mi coraz√≥n, mi dulce Jhorgely. Eres magia pura. üå∏
  </div>

  <!-- Hello Kitty character -->
  <img src="https://imgur.com/a/rEirdNG" class="hello-kitty" alt="Hello Kitty">

  <!-- Audio -->
  <audio id="kittySound" src="https://www.myinstants.com/media/sounds/hello-kitty.mp3"></audio>

  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
      document.getElementById('kittySound').play();
      // spawn flowers
      for (let i = 0; i < 20; i++) {
        let flower = document.createElement('img');
        flower.src = 'https://em-content.zobj.net/thumbs/120/apple/325/cherry-blossom_1f338.png';
        flower.className = 'falling-flower';
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.top = '-40px';
        flower.style.animationDuration = (5 + Math.random() * 5) + 's';
        flower.style.width = flower.style.height = (20 + Math.random() * 20) + 'px';
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 10000);
      }
    }

    // Floating hearts
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/1/13/Facebook_Heart.svg')";
      document.body.appendChild(heart);
    }

    // Glitter
    for (let i = 0; i < 50; i++) {
      let sparkle = document.createElement('div');
      sparkle.className = 'glitter';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
